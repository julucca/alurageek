<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon-alurageek.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="../style.css">
    <title>Add | AluraGeek</title>
</head>

<body>
    
    <header class="header__container">
        <a href="../index.html">
            <img src="../img/logo-alurageek.svg" alt="Logo do AluraGeek" class="header__logo">
        </a>

        <div class="header__searchbox">
            <input type="search" placeholder="O que deseja encontrar?" class="header__searchbox-input">
            <i class="header__searchbox-icon"><img src="../img/icon-search.svg" alt="ícone de busca"></i>
        </div>

        <a class="button__add--secondary" href="#">Menu administrador</a>

        <img src="../img/icon-search-mobile.svg" alt="Ícone de busca" class="header__search-icon">
    </header>

    <main>
        <section class="container">
            <form action="#" class="form-add">
                <h2 class="subtitle__default">Adicionar novo produto</h2>

                <fieldset class="form__input form-add__input">
                    <label for="url" class="form__label">URL da imagem</label>
                    <input type="url" id="url" required class="form__label-textfield form__input-field">
                </fieldset>

                <fieldset class="form__input form-add__input">
                    <label for="categoria" class="form__label">Categoria</label>
                    <input type="text" id="categoria" required class="form__label-textfield form__input-field">
                </fieldset>

                <fieldset class="form__input form-add__input">
                    <label for="produto" class="form__label">Nome do produto</label>
                    <input type="text" id="produto" required class="form__label-textfield form__input-field">
                </fieldset>

                <fieldset class="form__input form-add__input">
                    <label for="preco" class="form__label">Preço do produto</label>
                    <input type="text" id="preco" required class="form__label-textfield form__input-field">
                </fieldset>
                
                <textarea type="text" placeholder="Descrição do produto" maxlength="120" required class="form__input form__input-field form__input-textfield"></textarea>
                
                <button type="submit" class="button--primary button-add--primary">Adicionar produto</button>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer__container">
            <div class="footer__company">
                <div class="footer__company-list">
                    <a href="../index.html">
                        <img src="../img/logo-alurageek.svg" alt="Logo AluraGeek" class="footer__logo">
                    </a>
            
                    <ul class="footer__list">
                        <li class="footer__list-item">
                            <a>Quem somos nós</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Política de privacidade</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Programa fidelidade</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Nossas lojas</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Quero ser franqueado</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Anuncie aqui</a>
                        </li>
                    </ul>
                </div>
    
                <div class="footer__company-form">
                    <h2>Fale conosco</h2>
        
                    <form action="#">
                        <div class="form__input">
                            <label for="name" class="form__label">Nome</label>
                            <input type="text" id="name" placeholder="Escreva seu nome" class="form__label-textfield form__input-field">
                        </div>
        
                        <textarea type="text" placeholder="Escreva sua mensagem" maxlength="120" class="form__input form__input-field form__input-textfield"></textarea>
        
                        <button type="submit" class="button--primary">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </section>
    
        <section class="footer__developer">
            <p class="footer__developer-text">Desenvolvido por <span><a href="https://github.com/julucca">Juliana Lucca</a></span> 2022</p>
        </section>
    </footer>

</body>
</html>
