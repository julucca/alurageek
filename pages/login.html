<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon-alurageek.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="../style.css">
    <title>Login | AluraGeek</title>
</head>

<body>

    <header class="header__container">
        <a href="../index.html">
            <img src="../img/logo-alurageek.svg" alt="Logo do AluraGeek" class="header__logo">
        </a>

        <div class="header__searchbox">
            <input type="search" placeholder="O que deseja encontrar?" class="header__searchbox-input">
            <i class="header__searchbox-icon"><img src="../img/icon-search.svg" alt="ícone de busca"></i>
        </div>

        <img src="../img/icon-search-mobile.svg" alt="Ícone de busca" class="header__search-icon">
    </header>

    <main>
        <form class="container form-login" data-formLogin>
            <h2 class="form-login__title">Iniciar Sessão</h2>

            <fieldset class="form__input form-login__input">
                <!-- <label for="email"></label> -->
                <input type="email" id="email" placeholder="Escreva seu email" class="form__input-field form-login__input-field" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required>
                <span class="message-error"></span>
            </fieldset>

            <fieldset class="form__input form-login__input">
                <!-- <label for="password"></label> -->
                <input type="password" id="password" placeholder="Escreva sua senha" class="form__input-field form-login__input-field" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" required>
                <span class="message-error"></span>
            </fieldset>
                
            <button type="submit" class="button--primary button__login">Entrar</button>
        </form>
    </main>

    <footer>
        <section class="footer__container">
            <div class="footer__company">
                <div class="footer__company-list">
                    <a href="../index.html">
                        <img src="../img/logo-alurageek.svg" alt="Logo AluraGeek" class="footer__logo">
                    </a>
            
                    <ul class="footer__list">
                        <li class="footer__list-item">
                            <a>Quem somos nós</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Política de privacidade</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Programa fidelidade</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Nossas lojas</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Quero ser franqueado</a>
                        </li>
                        <li class="footer__list-item">
                            <a>Anuncie aqui</a>
                        </li>
                    </ul>
                </div>
    
                <div class="footer__company-form">
                    <h2>Fale conosco</h2>
        
                    <form data-contactForm>
                        <fieldset class="form__input">
                            <label for="name" class="form__label">Nome</label>
                            <input type="text" id="name"  placeholder="Escreva seu nome" class="form__label-textfield form__input-field" maxlength="40" required>
                            <span class="message-error"></span>
                        </fieldset>

                        <div class="form__input">
                            <textarea type="text" id="message" placeholder="Escreva sua mensagem" class="form__input-field form__input-textfield" maxlength="120" required></textarea>
                            <span class="message-error"></span>  
                        </div>
                        
                        <p class="form__alert"></p>
        
                        <button type="submit" class="button--primary">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </section>
    
        <section class="footer__developer">
            <p class="footer__developer-text">Desenvolvido por <span><a href="https://github.com/julucca">Juliana Lucca</a></span> 2022</p>
        </section>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
